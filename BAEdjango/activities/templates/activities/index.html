{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Boundless Athletics Engine</title>
    <link rel="icon" type="image/png" href="{% static 'activities/logo6.png' %} ">
    <link href="{% static 'activities/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'activities/css/custom.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'activities/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'activities/js/bootstrap.js' %}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/activities/"><img src = "{% static 'activities/logo6.png' %}" style = "width:75px;height:30px"></a>
            </div>


            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href = "/activities/about/">About</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
  
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- top row of activity icons -->
        <div class = "row">

        <div class = "table-responsive">

            <table>

                <tr>
            
                
                {% for aCat in allcats %}
                <td>

                    <div class = "icon">
                        <a href="/activities/{{aCat.category | safe}}/">
                            {% with 'activities/icons/'|add:aCat.category|add:'.png' as image_static %}
                            <img class="img-responsive" src="{% static  image_static %}">
                            {% endwith %}
                        </a>
                    </div>

                    <p><center>{{aCat.short}}<center></p>

                </td>
                {% endfor %}

                </tr>
            </table>
        </div>


    </div>


<!-- /.row -->

<!--main calendar-->
<div class = "row">

    <div class="col">
        <h1 class="page-header">What's happening today?</h1>
        <div class="embed-responsive embed-responsive-4by3">
            <iframe id = "calendar" src="https://www.google.com/calendar/embed?showTitle=0&amp;mode=DAY&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=3lvjeo9eja24trl9pnpsehhvm0%40group.calendar.google.com&amp;color=%232952A3&amp;src=4hi03tl4aqjbftg4cgs76copk0%40group.calendar.google.com&amp;color=%23125A12&amp;src=8rdpbfb68003o3pe9evht802ss%40group.calendar.google.com&amp;color=%237A367A&amp;src=6qqd4mnu46umvg5q3nhoc5f3u0%40group.calendar.google.com&amp;color=%230F4B38&amp;src=jesqo5amcti7dumbkfqgl8k8vk%40group.calendar.google.com&amp;color=%23A32929&amp;src=jfigilibb4pu9gurdcio7lamgc%40group.calendar.google.com&amp;color=%23060D5E&amp;src=g066rcpl6cdiae0mau3od61a84%40group.calendar.google.com&amp;color=%231B887A&amp;src=cgaium65cu3sntgss95q6lr9kc%40group.calendar.google.com&amp;color=%23B1365F&amp;src=ias81kgc0r65c11oaj9ej7isg0%40group.calendar.google.com&amp;color=%2323164E&amp;src=a9s6ce6dtdcofhoohqovlsin5c%40group.calendar.google.com&amp;color=%235B123B&amp;src=0dnm92i7oa3fatu6rjt1dcbp2s%40group.calendar.google.com&amp;color=%23711616&amp;src=m7o1o5mddl6k144tfa0pmr8qd0%40group.calendar.google.com&amp;color=%235A6986&amp;src=qorqcfsaer8jhg29getvkbgo98%40group.calendar.google.com&amp;color=%232F6309&amp;src=ehjrk0u8tnh7kitqeiu99c4vvg%40group.calendar.google.com&amp;color=%23B1440E&amp;src=h0emak3aebi1bp9m1ddbug7uck%40group.calendar.google.com&amp;color=%2329527A&amp;
            ctz=America%2FNew_York&dates=20090901%2F20270901" style=" border-width:0 " width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>


</div>

<hr>
<!-- /.row -->

<hr>


</div>
<!-- /.container -->


</body>

</html>
